{% extends 'base.html' %}

{% block menu %}
<li><a href="{% url 'article_add' %}">Add Article</a></li>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Blogs:</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <div>{{ article.text }}</div>
        <p><a href="{% url 'article_view' article.pk %}">More...</a></p>
        <hr/>
    {% endfor %}
{% endblock %}
